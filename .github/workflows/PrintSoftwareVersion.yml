name: Print Software Versions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # --- Рівень обробки даних (Application Server) ---
  application-server:
    runs-on: ubuntu-latest
    name: Print versions for Application Server (Node.js, NestJS)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Node.js version
        run: node --version

      - name: Print npm version
        run: npm --version

      - name: Print NestJS version
        run: npx nest --version || echo "NestJS not installed"

  # --- Рівень доступу до даних (Database Server) ---
  database-server:
    runs-on: ubuntu-latest
    name: Print versions for Database Server (PostgreSQL, MongoDB)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print PostgreSQL version
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql --version

      - name: Print MongoDB version
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg curl
          curl -fsSL https://pgp.mongodb.com/server-6.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-6.0.gpg --dearmor
          echo "deb [arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version
